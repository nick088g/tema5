<body>
    <script>
        let d = new Date();
        let n = d.getHours();

        if (n >= 5 && n < 10) {
            alert(`Godmorgen`);
        }

        if (n >= 10 && n < 18) {
            alert(`Goddag`);
        }

        if (n >= 18 && n < 24) {
            alert(`Godaften`);
        }

        if (n == 24 && n < 5) {
            alert(`Godnat`);
        }

    </script>
