<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visdyr</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <div id="dyr"></div>

    <script>
        let alleDyr = [{
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://helf-kea.dk/test/gris.png",
            "levested": "svinefarme"
        }, {
            "navn": "frø",
            "type": "amfibie",
            "billede": "http://helf-kea.dk/test/frog.png",
            "levested": "moser"
        }, {
            "navn": "ræv",
            "type": "pattedyr",
            "billede": "http://helf-kea.dk/test/fox.png",
            "levested": "skove"
        }, {
            "navn": "sild",
            "type": "fisk",
            "billede": "http://helf-kea.dk/test/sild.png",
            "levested": "havet"
        }, {
            "navn": "krokodille",
            "type": "krybdyr",
            "billede": "http://helf-kea.dk/test/kroko.png",
            "levested": "moser"
        }];

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dest = document.querySelector("#dyr");
            alleDyr.forEach(dyr => {
                dest.innerHTML += `${dyr.navn}, ${dyr.type} fra ${dyr.levested} <br>`;
            })
        }

    </script>
</body>

</html>
